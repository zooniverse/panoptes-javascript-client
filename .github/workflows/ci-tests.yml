name: CI Tests

on:
  pull_request:
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  run_tests:
   runs-on: ubuntu-latest
   steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 'lts/hydrogen'
        cache: 'npm'
    - run: npm ci
    - run: npm run test
